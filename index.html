<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="mysheet.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <main>
    <div class="card">
      <img src="images/image-product-desktop.jpg" class="img" alt="Perfume">
      <div>
        <p>P E R F U M E</p>

        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="inline">
          <p>
          <h2>$149.99</h2> <del>$169.99</del></p>

        </div>
        <button><img src="images/icon-cart.svg" alt="Perfume"> Add to Cart</button>
      </div>
    </div>

  </main>
</body>

</html>
